<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Asset Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Asset Management System for tracking and managing organizational assets">
  
  <!-- Performance optimizations -->
  <meta name="theme-color" content="#1976d2">
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Preload critical resources with optimized font-display -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  
  <!-- Fallback for fonts -->
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  </noscript>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Additional resource hints -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.gstatic.com">
  
  <!-- Critical CSS inline (will be handled by Angular build) -->
  <style>
    /* Critical above-the-fold styles */
    body {
      margin: 0;
      font-family: Roboto, "Helvetica Neue", sans-serif;
      line-height: 1.5;
      color: #333;
      background-color: #fafafa;
    }
    
    /* Loading state optimization */
    app-root {
      display: block;
      min-height: 100vh;
    }
    
    /* Prevent layout shift during app load */
    .app-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Roboto, sans-serif;
    }
  </style>
</head>
<body class="mat-typography">
  <app-root>
    <!-- Loading state to prevent layout shift -->
    <div class="app-loading">
      <div>Loading Asset Management System...</div>
    </div>
  </app-root>
</body>
</html>
